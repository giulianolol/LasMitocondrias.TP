<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Mitocondrias - Modificaciones</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../assets/img/logo.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-body-secondary">
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <div id="logo-text" class="d-flex align-items-center mb-2 mb-lg-0">
                    <a href="admin.html">
                        <img src="../assets/img/logo.png" alt="Logo" style="width: 80px; height: 80px;" />
                    </a>
                    <div class="navbar-center">
                        <h1>Las Mitocondrias</h1>
                        <p class="autores">Matias Tanoni - Giuliano Sohrobigarat</p>
                    </div>
                </div>


                <button class="navbar-toggler mt-2 mt-lg-0 bg-body-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#nav-links" aria-controls="nav-links" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center justify-content-lg-end" id="nav-links">
                    <ul class="navbar-nav text-center">
                        <button id="botonTema" class="btn btn-outline-light ms-2" onclick="cambiarTema()">
                            🌙
                        </button>
                        <li class="nav-item"><a href="../index.html" class="nav-link  fw-bold">Cerrar
                                Sesión</a></li>
                        <li class="nav-item"><a href="admin.html" class="nav-link  fw-bold">Login</a></li>
                        <li class="nav-item"><a href="dashboard.html" class="nav-link  fw-bold">Dashboard</a>
                        </li>
                        <li class="nav-item"><a href="altas.html" class="nav-link  fw-bold">Alta de
                                Productos</a></li>
                        <li class="nav-item"><a href="modificaciones.html" class="nav-link fw-bold">Modificación de
                                Productos</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main class="container py-5">
        <h2 class="mb-4">Modificar Producto</h2>
        <form enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="Producto A" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                    required>Descripción actual del producto</textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="1000" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="25" required>
            </div>

            <div class="mb-3">
                <label for="activo" class="form-label">Activo</label>
                <select class="form-select" id="activo" name="activo" required>
                    <option value="true" selected>Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Cambiar Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                <div class="form-text">Dejá en blanco si no querés cambiar la imagen.</div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">© 2025 Las Mitocondrias</p>
    </footer>
    <script src="../src/main.js"></script>

</body>

</html>
