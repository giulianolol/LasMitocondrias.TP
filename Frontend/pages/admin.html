<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../assets/img/logo.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-body-secondary">
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <div id="logo-text" class="d-flex align-items-center mb-2 mb-lg-0">
                    <a href="admin.html">
                        <img src="../assets/img/logo.png" alt="Logo" style="width: 80px; height: 80px;" />
                    </a>
                    <div class="navbar-center">
                        <h1>Las Mitocondrias</h1>
                        <p class="autores">Matias Tanoni - Giuliano Sohrobigarat</p>
                    </div>
                </div>


                <button class="navbar-toggler mt-2 mt-lg-0 bg-body-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#nav-links" aria-controls="nav-links" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center justify-content-lg-end" id="nav-links">
                    <ul class="navbar-nav text-center">
                        <button id="botonTema" class="btn btn-outline-light ms-2" onclick="cambiarTema()">
                            🌙
                        </button>
                        <li class="nav-item"><a href="../index.html" class="nav-link fw-bold">Cerrar
                                Sesión</a></li>
                        <li class="nav-item"><a href="admin.html" class="nav-link  fw-bold">Login</a></li>
                        <li class="nav-item"><a href="dashboard.html" class="nav-link  fw-bold">Dashboard</a>
                        </li>
                        <li class="nav-item"><a href="altas.html" class="nav-link  fw-bold">Alta de

                        <li class="nav-item"><a href="modificaciones.html" class="nav-link fw-bold">Modificación de
                                Productos</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main class="flex-grow-1 d-flex justify-content-center align-items-center py-5 ">
        <div class="card p-4 shadow bg-light" style="max-width: 800px; width: 300%;">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Ingresar</button>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">© 2025 Las Mitocondrias</p>
    </footer>
    <script src="../src/main.js"></script>
