<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="../assets/img/logo.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div id="logo-text" class="d-flex align-items-center mb-2 mb-lg-0">
                    <a href="../index.html">
                        <img src="../assets/img/logo.png" alt="Logo" style="width: 80px; height: 80px" />
                    </a>
                    <div class="navbar-center">
                        <h1>Las Mitocondrias</h1>
                        <p class="autores">Matias Tanoni - Giuliano Sohrobigarat</p>
                    </div>
                </div>

                <button class="navbar-toggler mt-2 mt-lg-0 bg-body-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#nav-links" aria-controls="nav-links" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center justify-content-lg-end" id="nav-links">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link fw-bold">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="productos.html" class="nav-link fw-bold">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a href="carrito.html" class="nav-link fw-bold">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a href="ticket.html" class="nav-link fw-bold">Ticket</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-body-secondary">
        <div class="text-center my-4">
            <button id="btn-teclados" class="btn btn-dark me-2">Teclados</button>
            <button id="btn-mouses" class="btn btn-dark">Mouses</button>
        </div>

        <!-- Sección Teclados -->
        <section id="seccion-teclados" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Teclados</h2>
                <div class="row g-4"></div>
            </div>
        </section>

        <!-- Sección Mouses -->
        <section id="seccion-mouses" class="py-5" style="display: none;">
            <div class="container">
                <h2 class="text-center mb-4">Mouses</h2>
                <div class="row g-4"></div>
                <div id="paginacion-mouses" class="mt-4 d-flex justify-content-center"></div>
            </div>
        </section>

        <div id="spinner" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">© 2025 Las Mitocondrias</p>
    </footer>

    <script src="../src/main.js"></script>
</body>

</html>
